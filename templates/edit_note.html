{% extends 'dashboard.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Note</h2>
    <form method="post">
        <div class="mb-3">
            <label for="doctor_id" class="form-label">Doctor</label>
            <select class="form-select" id="doctor_id" name="doctor_id" required>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}" {% if note.doctor_id == doctor.id %}selected{% endif %}>{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="note_type" class="form-label">Note Type</label>
            <select class="form-select" id="note_type" name="note_type" required>
                <option value="Observation" {% if note.note_type == 'Observation' %}selected{% endif %}>Observation</option>
                <option value="Diagnosis" {% if note.note_type == 'Diagnosis' %}selected{% endif %}>Diagnosis</option>
                <option value="Follow-up" {% if note.note_type == 'Follow-up' %}selected{% endif %}>Follow-up</option>
                <option value="Prescription" {% if note.note_type == 'Prescription' %}selected{% endif %}>Prescription</option>
                <option value="Other" {% if note.note_type == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ note.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('appointment_details', appt_id=note.appointment_id) }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
