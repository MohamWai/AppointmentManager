{% extends 'dashboard.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Edit Doctor</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
        </div>
        <div class="mb-3">
            <label for="specialty" class="form-label">Specialty</label>
            <input type="text" class="form-control" id="specialty" name="specialty" value="{{ doctor.specialty }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="Active" {% if doctor.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if doctor.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('list_doctors') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
