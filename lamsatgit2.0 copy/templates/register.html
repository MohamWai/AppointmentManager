{% extends 'dashboard.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Register New User</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" onchange="toggleDoctorField()" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="receptionist">Receptionist</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>
        <div class="mb-3" id="doctor_field" style="display:none;">
            <label for="doctor_id" class="form-label">Doctor</label>
            <select class="form-select" id="doctor_id" name="doctor_id">
                <option value="">Select Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialty }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register User</button>
    </form>
</div>
<script>
function toggleDoctorField() {
    var role = document.getElementById('role').value;
    var docField = document.getElementById('doctor_field');
    docField.style.display = (role === 'doctor') ? 'block' : 'none';
}
window.onload = toggleDoctorField;
</script>
{% endblock %}
